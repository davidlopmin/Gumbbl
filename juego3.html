<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction and Pieces Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="center">
            <div class="center-circle">
                <!-- Center circle -->
            </div>
            <div class="timer" id="timer">
                Time remaining: 30 seconds
            </div>
            <div class="result" id="result">
                <!-- Game result -->
            </div>
        </div>
        <div class="player left">
            <div class="pieces-container">
                <!-- Left player pieces -->
            </div>
            <input type="number" id="left-prediction" placeholder="Left player prediction" min="0" max="6">
            <button onclick="submitPrediction('left')">Submit Prediction</button>
            <button id="left-btn-0" onclick="moveToCenter('left', 0)" disabled>Move 0 pieces</button>
            <button id="left-btn-1" onclick="moveToCenter('left', 1)" disabled>Move 1 piece</button>
            <button id="left-btn-2" onclick="moveToCenter('left', 2)" disabled>Move 2 pieces</button>
            <button id="left-btn-3" onclick="moveToCenter('left', 3)" disabled>Move 3 pieces</button>
        </div>
        <div class="player right">
            <div class="pieces-container">
                <!-- Right player pieces -->
            </div>
            <input type="number" id="right-prediction" placeholder="Right player prediction" min="0" max="6">
            <button onclick="submitPrediction('right')">Submit Prediction</button>
            <button id="right-btn-0" onclick="moveToCenter('right', 0)" disabled>Move 0 pieces</button>
            <button id="right-btn-1" onclick="moveToCenter('right', 1)" disabled>Move 1 piece</button>
            <button id="right-btn-2" onclick="moveToCenter('right', 2)" disabled>Move 2 pieces</button>
            <button id="right-btn-3" onclick="moveToCenter('right', 3)" disabled>Move 3 pieces</button>
        </div>
        <button class="reset-btn" onclick="resetGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
