<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard">
        <div class="circle">
            <img src="images/new-logo.png" alt="Logo" id="new-logo">
        </div>
        <span id="fichas">100</span>
    </div>
    <div id="betting-section">
        <span>Select your bet:</span>
        <button class="bet-button" data-value="1">1</button>
        <button class="bet-button" data-value="2">2</button>
        <button class="bet-button" data-value="5">5</button>
        <button class="bet-button" data-value="10">10</button>
        <button class="bet-button" data-value="20">20</button>
        <button class="bet-button" data-value="50">50</button>
        <button class="bet-button" data-value="100">100</button>
    </div>
    <div class="game-container">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
    </div>
    <div id="message"></div>
    <button id="playButton">PLAY</button>
    <script src="script.js"></script>
</body>
</html>
